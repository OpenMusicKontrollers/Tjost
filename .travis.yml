language:
 - c
os:
 - linux
compiler:
 - gcc
 - clang
before_install:
 - wget https://github.com/joyent/libuv/archive/v1.0.0-rc2.tar.gz
 - tar xzf v1.0.0-rc2.tar.gz
 - sudo apt-get -qq update
install:
 - cd libuv-1.0.0-rc2 && sh autogen.sh && ./configure --prefix=/usr && make && sudo make install
 - sudo apt-get install -y libjack-dev libasound2-dev libluajit-5.1-dev libeina-dev
before_script:
 - mkdir build && cd build && cmake -DUSE_RTMIDI=0 ..
script:
 - cd build && make && sudo make install
